<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferences Conducted</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding-top: 30px; /* Ensure padding to avoid overlap with header */
        }
        .header {
            background-color:#0097A7;;
            padding: 15px; /* Adjusted padding */
            width: 100%;
            max-width: 1460px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Optional: add shadow for better appearance */
        }
        .header img {
            position: absolute;
            top: 5px; /* Adjusted position */
            left: 30px;
            width: 90px; /* Adjusted size */
            height: auto;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            color: white;
        }
        .header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px; /* Font size for the header */
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 0px; /* Add letter spacing for readability */
        }
        .filter-container {
            width: 90%;
            display: flex;
            justify-content: center;
            gap: 25px; /* General gap between elements */
            margin-top: 150px; /* Adjusted margin to fit below header */
            flex-wrap: wrap; /* Allow items to wrap for smaller screens */
            align-items: center; /* Align items vertically centered */
        }
        .filter-container label {
           margin: 0px;
           padding-right:5px; /* No extra margin between label and dropdown */
        }
        .filter-container select {
           margin-left: 0; /* Remove margin on the left side of select */
         }
        .gap {
            margin-left: 10px; /* Gap between the dropdown lists */
        }
        table {
            width: 90%;
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 45px; /* Space between dropdown and table */
        }
        table th, table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #FFC67D;
            color: white;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
	<div class="header">
		<img src="logo.png" alt="VVIT Logo">
		<h1>CONFERENCES CONDUCTED</h1>
	</div>
	<div class="filter-container">
		<label for="programName">Select Department:</label>
		<select id="programName" onchange="filterTable()">
			<option value="All">All</option>
			<option value="Civil Engineering">Civil Engineering</option>
        <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
        <option value="Computer Science Engineering">Computer Science Engineering</option>
        <option value="Information Technology">Information Technology</option>
        <option value="CSE - Artificial Intelligence and Machine Learning (CSM)">CSE - Artificial Intelligence and Machine Learning (CSM)</option>
        <option value="Artificial Intelligence and Machine Learning (AIM)">Artificial Intelligence and Machine Learning (AIM)</option>
        <option value="CSE - Artificial Intelligence and Data Science">CSE - Artificial Intelligence and Data Science</option>
        <option value="CSE - Internet of things and Cyber security including Block chain Technology (CIC)">CSE - Internet of things and Cyber security including Block chain Technology (CIC)</option>
        <option value="CSE - Internet of Things">CSE - Internet of Things</option>
		</select>
		<div class="gap"></div>
		<label for="years">Years:</label>
		<select id="years" onchange="filterTable()">
			<option value="">Select Year</option>
			<option value="2021 - 22">2020 - 21</option>
        <option value="2022 - 23">2021 - 22</option>
		</select>
	</div>
	<table id="bosTable">
		<thead>
			<tr>
				<th>(link unavailable)</th>
				<th>Name of the Conference</th>
				<th>Document</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Advantages in Communications,Computer Vision,and Electrical System Technologies</td>
				<td><a href="Confer_21.html">2021-22</a></td>
			</tr>
			<tr>
                <td>2</td>
                <td>Electrical,Electronics and Computing Systems in Engineering</td>
                <td><a href="Confer_20.html">2020-21</a></td>
            </tr>
		</tbody>
	</table>
	<script>
		function filterTable() {
			var programName = document.getElementById('programName').value.toUpperCase();
			var years = document.getElementById('years').value.toUpperCase();
			var table = document.getElementById('bosTable');
			var rows = table.getElementsByTagName('tr');
			
			for (var i = 1; i < rows.length; i++) {
				var row = rows[i];
				var name = row.getElementsByTagName('td')[1].textContent.toUpperCase();
				var year = row.getElementsByTagName('td')[2].textContent.toUpperCase();
				
				if ((programName === 'ALL' || name.includes(programName)) && (years === '' || year.includes(years))) {
					row.style.display = '';
				} else {
					row.style.display = 'none';
				}
			}
		}
		
		// Call the function initially to display the table
		filterTable();
	</script>
</body>
</html>
